<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD-e Application</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="alert alert-dark mt-5 mb-5" role="alert">
				<h2>Return Material Authorization Form</h2>
			</div>

			<div class="mb5">
				<div class="row">
					<div class="form-group col-md-6 mb-3">
						<label for="itemDesc">Item Description</label>
						<input
							type="text"
							name="itemDesc"
							class="form-control"
							id="itemDesc"
							placeholder="Ex: RRU-32 AUX Power Supply"
						/>
					</div>

					<div class="form-group col-md-6 mb-3">
						<label for="itemSerial">Serial Number</label>
						<input
							type="text"
							name="serialNum"
							class="form-control"
							id="serialNum"
							placeholder="Ex: XMU-32r5"
						/>
					</div>

					<div class="form-group col-md-6 mb-3">
						<label for="itemLocation">Inventory Location Code</label>
						<input
							type="text"
							name="locationCode"
							class="form-control"
							id="locationCode"
							placeholder="Ex: POR-775"
						/>
					</div>

					<div class="form-group col-md-6 mb-3">
						<label for="itemAuth">Return Authorization Code</label>
						<input
							type="text"
							name="authCode"
							class="form-control"
							id="authCode"
							placeholder="Ex: RMA-CS27301"
						/>
					</div>
					<div class="col-lg-12 mt-3">
						<button class="btn btn-success" id="Submit" onclick="addData()">Add Data</button>
						<button class="btn btn-outline-warning" id="Update">Update Data</button>
					</div>
				</div>
			</div>
			<br />

			<section>
				<div class="container text-center">
					<h4 class="text-center display-10 text-sm-info text-bg-info">
						Current RMA Item List
					</h4>
				</div>
			</section>

			<div class="row mt-5">
				<div class="col-12">
					<table class="table table-bordered" id="RMAList">
						<thead>
							<tr>
								<th>Item</th>
								<th>Serial Num</th>
								<th>Location</th>
								<th>RMA Code</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<footer class="p-5 bg-dark text-white text-center position-relative">
			<div class="containter">
				<p class="lead">Registered &reg; 2023 myFitumiCode</p>
				<a href="#" class="position-absolute bottom-0 end-0 p-5">
					<i class="bi bi-arrow-up-circle h1"></i>
				</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
